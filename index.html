<script type="text/javascript">
function oddFlips() {
    var oddFlipCards = $('.flip-card:odd');
    oddFlipCards.addClass('flip');
    setTimeout(function () {
        oddFlipCards.removeClass('flip');
    }, 5000);
    setTimeout("oddFlips()", 10000);
}

function evenFlips() {
    var evenFlipCards = $('.flip-card:even');
    
    evenFlipCards.addClass('flip');

    setTimeout(function () {
        evenFlipCards.removeClass('flip');
    }, 5000);
    setTimeout("evenFlips()", 10000);
}

$(document).ready(function () {

    oddFlips();
    //evenFlips();
    setTimeout("evenFlips()", 5000);
